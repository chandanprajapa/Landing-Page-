<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Keyframes for floating animation */
        @keyframes floatEffect {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }
            25% {
                transform: translate(20px, -15px) scale(1.05);
                opacity: 0.8;
            }
            50% {
                transform: translate(0, 30px) scale(1);
                opacity: 0.6;
            }
            75% {
                transform: translate(-25px, -10px) scale(0.95);
                opacity: 0.75;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }
        }

        
        .animated-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1); /* Slightly opaque white */
            border-radius: 9999px; /* Full rounded for circles */
            animation: floatEffect infinite ease-in-out;
            filter: blur(20px); /* Soft blur effect */
            z-index: 0; /* Ensures shapes are behind content */
        }
        
        /* Custom gradient for the hero section background */
        .hero-gradient {
            background: linear-gradient(135deg, #6b46c1 0%, #4c51bf 50%, #4299e1 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <!-- Main Section Container -->
    <div class="relative w-full max-w-7xl mx-auto min-h-screen flex items-center justify-center overflow-hidden rounded-3xl shadow-2xl hero-gradient p-8 md:p-12 lg:p-16">
        
        <!-- Animated Background Shapes -->
        <div class="animated-shape top-1/4 left-1/4 w-32 h-32" style="animation-duration: 15s; animation-delay: 0s;"></div>
        <div class="animated-shape bottom-1/3 right-1/4 w-40 h-40" style="animation-duration: 18s; animation-delay: 2s;"></div>
        <div class="animated-shape top-1/2 left-10 w-24 h-24" style="animation-duration: 13s; animation-delay: 4s;"></div>
        <div class="animated-shape bottom-10 left-1/2 w-48 h-48" style="animation-duration: 20s; animation-delay: 6s;"></div>
        <div class="animated-shape top-1/3 right-20 w-36 h-36" style="animation-duration: 16s; animation-delay: 8s;"></div>
        <div class="animated-shape bottom-1/4 left-1/3 w-28 h-28" style="animation-duration: 14s; animation-delay: 1s;"></div>
        <div class="animated-shape top-20 right-1/4 w-30 h-30" style="animation-duration: 17s; animation-delay: 3s;"></div>


        <!-- Hero Content -->
        <div class="relative z-10 text-center flex flex-col items-center justify-center space-y-8 px-4 py-16 md:py-24">
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-teal-200 via-blue-200 to-purple-200 drop-shadow-lg animate-fade-in-up">
                Unleash Your Potential
            </h1>
            <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-light text-gray-200 max-w-3xl animate-fade-in-delay-1">
                Discover innovative solutions crafted to elevate your experience and drive unparalleled success.
            </p>
            <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300 animate-fade-in-delay-2">
                Get Started Today
            </button>
        </div>
    </div>

</body>
</html>
